<form id="studentform" [formGroup]="studentform"  (ngSubmit)="onSubmit()">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add Student</h3>
      </div>
      <div class="panel-body">
        <div class="from-group">
          <div class="row">
          <label class="col-sm-2 control-label" for="RollNo">RollNo</label>
          <div class="col-md-5">
            <input formControlName="RollNo" id="RollNo" name="RollNo" type="text" class="from-control" [ngClass]="{ 'is-invalid': submitted && f.RollNo.errors }" pattern="[0-9]{6,15}" autofocus required title="Must be a Number"/>
            <div *ngIf="submitted && !!f.RollNo.errors" class="invalid-feedback">
              <div *ngIf="!!f.RollNo.errors.required">RollNo is required</div>
          </div>
          </div>
        </div>
      </div>
        <div class="from-group">
            <div class="row">
          <label class="col-sm-2 control-label" for="FullName">FirstName</label>
          <div class="col-md-8">
            <input formControlName="FirstName" id="FirstName" type="text" class="from-control" [ngClass]="{ 'is-invalid': submitted && f.FirstName.errors }" required>
            <div *ngIf="submitted && !!f.FirstName.errors" class="invalid-feedback">
              <div *ngIf="!!f.FirstName.errors.required">FirstName is required</div>
          </div>
          </div>
        </div>
      </div>
      <div class="from-group">
        <div class="row">
      <label class="col-sm-2 control-label" for="FullName">LastName</label>
      <div class="col-md-8">
        <input formControlName="LastName" id="LastName" type="text" class="from-control" [ngClass]="{ 'is-invalid': submitted && f.LastName.errors }" required>
        <div *ngIf="submitted && !!f.LastName.errors" class="invalid-feedback">
          <div *ngIf="!!f.LastName.errors.required">LastName is required</div>
      </div>
      </div>
    </div>
  </div>
      <div class="from-group">
          <div class="row">
        <label class="col-sm-2 control-label" for="Gender">Gender</label>
        <div class="col-md-8">
            <label><input formControlName="Gender" type="radio" value="male" [ngClass]="{ 'is-invalid': submitted && f.Gender.errors }" required> Male</label>
            &nbsp;
            <label><input  formControlName="Gender" type="radio" value="female" [ngClass]="{ 'is-invalid': submitted && f.Gender.errors }" required > FeMale</label>
            <div *ngIf="submitted && !!f.Gender.errors" class="invalid-feedback">
              <div *ngIf="!!f.Gender.errors.required">Gender is required</div>
          </div>
          </div>
      </div>
    </div>
    <div class="from-group">
        <div class="row">
      <label class="col-sm-2 control-label" for="Mobile"  >Mobile</label>
      <div class="col-md-8">
        <input formControlName="Mobile" id="Mobile" type="text" class="from-control" [ngClass]="{ 'is-invalid': submitted && f.Mobile.errors }"   pattern="^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[789]\d{9}$" autofocus required title="Must be a Number" appMobileformat>
        <div *ngIf="submitted && !!f.Mobile.errors" class="invalid-feedback">
          <div *ngIf="!!f.Mobile.errors.required">Mobile is required</div>
      </div>
      </div>
    </div>
  </div>
      </div>
      <div class="panel-footer">
         <button class="btn btn-default" type="submit" >Add</button>

      </div>
    </div>
  </form>
