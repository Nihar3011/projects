
    <div class="row">
      <span *ngIf='rollno'>
         <div class="col-md-3"> Rollno: {{rollno}}</div>
      </span>
      <span *ngIf='name'>
         <div class="col-md-3">  Name:  {{name}}</div>
      </span>
      <span *ngIf='gender'>
        <div class="col-md-3">  Gender:  {{gender}}</div>
      </span>
      <span *ngIf='mobile '>
        <div class="col-md-3">   Mobile: {{mobile}}</div>
      </span>
    </div>
