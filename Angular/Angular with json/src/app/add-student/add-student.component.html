<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">


    <div class="form-group">
      <label for="id">ID:</label>
      <input formControlName="id" placeholder="userID" name="id" class="form-control" id="id">
    </div>
    <div class="form-group">
      <label for="name">RollNo:</label>
      <input formControlName="rollno" placeholder="RollNo" name="rollno" class="form-control" id="rollno">
    </div>
    <div class="form-group">
      <label for="name">FirstName:</label>
      <input formControlName="name" placeholder="FirstName" name="name" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="name">LastName:</label>
      <input formControlName="name1" placeholder="LastName" name="name1" class="form-control" id="name1">
    </div>
    <div class="from-group">
      <label for="name">Gender:</label>
        <label><input formControlName="gender" type="radio" value="male" required> Male</label>
        &nbsp;
        <label><input  formControlName="gender" type="radio" value="female" required > FeMale</label>
      </div>

    <div class="form-group">
      <label for="name">Mobile:</label>
      <input formControlName="mobile" placeholder="Mobile" name="mobile" class="form-control" id="mobile">
    </div>

    <button class="btn btn-success">Add</button>
  </form>
</div>
